<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Schiaparelli - Obligatorio Programación 2</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,300,0,0&icon_names=shopping_bag"
    />
    <link rel="stylesheet" href="estilos.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  </head>
   <header>
      <a href="home.html"><img src="img/logo.png" alt="" /></a>
      <nav>
        <a href="home.html" class="hover-underline-animation">Inicio</a>
        <a href="catalogo.html" class="hover-underline-animation">Catálogo</a>
        <a href="carrito.html" class="hover-underline-animation">Carrito</a>
      </nav>
    </header>
  <body>
   
    <div id="ampliacionProd" class="contenedor">
       <div class="miniaturas">
            <img src="" alt="vista 1" class="miniatura" id="min"/>
            <img
              src=""
              alt="vista 2"
              class="miniatura"
              id="min1"
            />
            <img src="" alt="vista 3" class="miniatura" id="min2" />
        </div>
      <section class="profile">
        <img src="" alt="producto" class="profile-image" id="imagen" />
        <div class="profile-info">
          <h2 id="nombre"></h2>
          <p id="precioProd"></p>
          <p id="descripcion"></p>
          <select name="talla" id="selectProd"></select>
          <button class="open-modal-btn">Comprar</button>
        </div>
      </section>
    </div>
    <section id="sugerencia" class="contenedor">
      <h2>También te puede interesar</h2>
      <div class="sugerencia-grid"></div>
    </section>

    <div class="modal-container">
      <div class="modal">
        <button class="close-btn">&times;</button>
        <div class="modal-text">
          <span class="material-symbols-outlined" style="font-size: 50px">
            shopping_bag
          </span>
          <h2>¡Su producto fue agregado al carrito!</h2>
          <a href="catalogo.html">Seguir comprando</a>
        </div>
      </div>
    </div>

    <!-- POPUP FALTAN DATOS -->
<div id="popup-talla" class="popup hidden">
  <div class="popup-content">
    <h2 class="popup-title">Atención</h2>
    <p class="popup-text">Debes seleccionar una talla o color antes de continuar.</p>
    <button id="popup-talla-btn" class="popup-btn">Aceptar</button>
  </div>
</div>


    <footer>
       <img src="img/logoblanco.png" alt="" />
      <p>Obligatorio Programación 2 - Sol Puente</p>
      <div>
        <a
          href="https://www.instagram.com/schiaparelli/"
          class="hover-underline-animation"
          >Instagram</a
        >
        <a
          href="https://www.tiktok.com/@schiaparelli_official"
          class="hover-underline-animation"
          >Tiktok</a
        >
        <a
          href="https://x.com/Schiaparelli"
          class="hover-underline-animation"
          >Twitter</a
        >
        <a
          href="https://www.facebook.com/Schiaparelli/?locale=es_LA"
          class="hover-underline-animation"
          >Facebook</a
        >
      </div>
    </footer>
  </body>

  <script src="js/datos.js"></script>
  <script src="js/ampliacion.js"></script>
</html>
